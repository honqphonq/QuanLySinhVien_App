<div class="border-r border-r-neutral-300">
  <div class="block h-full space-y-6 p-6">
    <h3 class="text-2xl font-bold">
      {{ 'Configurations' | localize }}
    </h3>
    <ul class="relative flex flex-col flex-nowrap space-y-1">
      <li *ngFor="let item of links" class="whitespace-nowrap">
        <a
          class="inline-block w-full rounded-xl px-4 py-2 text-sm font-semibold hover:text-brand-500"
          routerLink="{{ item.route }}"
          routerLinkActive="text-white bg-brand-500 hover:text-white"
          >{{ item.label }}</a
        >
      </li>
    </ul>
  </div>
</div>
